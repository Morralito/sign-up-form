<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="bgimage">
            <div class="logo">
                <img src="odin-lined.png" alt="Odin logo">
                <p>ODIN</p>
            </div>
        </div>

        <!--  -->

        <div class="form">
            <div class="intro-text-container">
                <p class="intro-text">
                    This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p class="intro-text">You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
             <form action="#">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <ul>
                        <li>
                            <div class="input-container">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" class="form-item" required>
                            </div>
                        </li>
                        <li>
                            <div class="input-container">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" class="form-item" required>
                            </div>
                        </li>
                        <li>
                            <div class="input-container">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" class="form-item" required>
                            </div>
                        </li>
                        <li>
                            <div class="input-container">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" class="form-item" required>
                            </div>
                        </li>
                        <li>
                            <div class="input-container">
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" class="form-item" required>
                            </div>
                        </li>
                        <li>
                            <div class="input-container">
                                <label for="pwd-confirmation">CONFIRM PASSWORD</label>
                                <input type="password" id="pwd-confirmation" class="form-item" required>
                            </div>
                        </li>
                    </ul>
                     <button type="submit">Create Account</button>
                </fieldset>
             </form>
            </div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>

</html>
