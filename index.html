<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <div class="bgimage">
            <div>
                <img src="odin-lined.png" alt="Odin logo">
                <p>ODIN</p>
            </div>
        </div>

        <!--  -->

        <div class="form">
            <div class="intro-text-container">
                <p class="intro-text">
                    This is not a real online service! You know you need something like this in your life to help realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p class="intro-text">You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
             <form action="#">
                <fieldset>
                    <legend>Let's do this!</legend>

                    <label for="first-name">FIRST NAME <input type="text" id="first-name"></label>
                    <label for="last-name">LAST NAME <input type="text" id="last-name"></label>
                    <label for="pwd">PASSWORD <input type="password" id="pwd"></label>
                    <label for="pwd-confirmation">CONFIRM PASSWORD <input type="password" id="pwd-confirmation"></label>

                    <button type="submit">Create Account</button>
                </fieldset>
             </form>
            </div>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>

</body>

</html>
